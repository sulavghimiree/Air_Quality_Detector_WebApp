<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .container h1 {
            text-align: center;
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.9em;
            color: #555555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #ffffff;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Air Quality Checker</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="temperature">Temperature (°C):</label>
                <input type="number" step="0.01" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" step="0.01" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="pm25">PM2.5 (µg/m³):</label>
                <input type="number" step="0.01" id="pm25" name="pm25" required>
            </div>
            <div class="form-group">
                <label for="pm10">PM10 (µg/m³):</label>
                <input type="number" step="0.01" id="pm10" name="pm10" required>
            </div>
            <div class="form-group">
                <label for="no2">NO2 (µg/m³):</label>
                <input type="number" step="0.01" id="no2" name="no2" required>
            </div>
            <div class="form-group">
                <label for="so2">SO2 (µg/m³):</label>
                <input type="number" step="0.01" id="so2" name="so2" required>
            </div>
            <div class="form-group">
                <label for="co">CO (µg/m³):</label>
                <input type="number" step="0.01" id="co" name="co" required>
            </div>
            <div class="form-group">
                <label for="proximity">Proximity to Industrial Areas (km):</label>
                <input type="number" step="0.01" id="proximity" name="proximity" required>
            </div>
            <div class="form-group">
                <label for="population-density">Population Density (per km²):</label>
                <input type="number" id="population-density" name="population-density" required>
            </div>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{prediction_text}}</div>
        {% endif %}
    </div>
</body>
</html>
